<html>
    <head>
     <title>Loops</title>
    </head>
    <body>
      <h1>I am learning loops in JavaScript</h1>
       <p id="demo"></p>
       <script>
        var fruits=["Apple","Mango","Bannana","Watermelon","Melon","Grapes"];
        var text="";
        var i;
        for (i=0; i < fruits.length; i++){
            text+=fruits[i] + "<br>";
        }
        document.getElementById("demo").innerHTML=text;
       </script>
    </body>
</html>
