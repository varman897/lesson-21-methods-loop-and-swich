<html>
    <head>
     <title>Switch</title>
    </head>
    <body>
     <h1>JS is very cool</h1>
     <p id="demo"></p>
     <script>
        var day;
        switch(new Date().getDay()) {
            case 0:
                day="Sunday";
                break;
                case 1:
                    day="Monday";
                    break;
                    case 2:
                    day="Tuesday";
                    break;
                    case 3:
                        day="Wednsday";
                        break;
                        case 4:
                            day="Thursday";
                            break;
                            case 5:
                                day="Friday";
                                break;
                                case 6:
                                    day="Saturday";
                                    break;

        }
        document.getElementById("demo").innerHTML="Today is "+ day;
     </script>
    </body>
</html>
